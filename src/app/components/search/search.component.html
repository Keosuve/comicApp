<h1>Resultados de la Búsqueda: {{ text }}</h1>
<hr>
<div *ngIf="heroes.length == 0" class="row">
    <div class="col-sm-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para: {{ text }}
        </div>
    </div>
</div>
<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let heroe of heroes;">
        <img class="card-img-top img-fluid img-round" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
          <h4 class="card-title">{{ heroe.nombre }}</h4>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          <button (click)="verHeroe(heroe.id)" type="button" name="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        </div>
  </div>
</div>
